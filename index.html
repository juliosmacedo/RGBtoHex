<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RBG to Hex Converter</title>
    <link href="css/style.css" rel="stylesheet"> 
  </head>
  <body>
    <a href="https://github.com/juliosmacedo/"><div class="parent">
      <h4 class="ribbon">gitHub</h4></a>
        </div>
    <main>
    <div>
      <h1><strong>RBG to Hex Converter</strong></h1>
      <h2>RBG is cool and all, but Chads use the Hex
        <br>to talk about color. Be a Gigachad.
      </h2></div>
    </main>
    <div class="inputs">
            <label class="chad">Convert your beta color into GigaHex</label>
            <input type="number" id="r" name="lift" placeholder="R" class="lift-input data" required>
            <input type="number" id="g" name="lift" placeholder="G" class="lift-input data" required>
            <input type="number" id="b" name="lift" placeholder="B" class="lift-input data" required>
            <p><button class="button" id="button">Convert Me!</button>
            <button class="button" id="random">Random Chad Color</button></p>
        </div>
    <div id="info"></div>
  </body>
</html>

<script src="js/script.js"></script>
